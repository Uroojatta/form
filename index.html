<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Data Collection Form</title>
</head>
<body bgcolor="pink">
    <center>
<fieldset>
    <legend><h2>Student Data Collection Form</h2></legend>
     <form action="">
        <!-- Student Name -->
        <label for="studentName">Name:</label>
        <input type="text" id="studentName" name="studentName" required>
        <br><br>
        <!-- Email -->
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <br><br>
        <!-- Date of Birth -->
        <label for="date of birth">Date of Birth:</label>
        <input type="date" id="date of birth" name="date of birth" required>
        <br><br>
        <!--city-->
        <label for="city">city</label>
        <input type="text" id="city name" name="city name">
        <br><br>
        <!-- Major -->
        <label for="major">Major:</label>
        <select id="major" name="major" required>
            <option value="arts">arts</option>
            <option value="commerce">Commerce</option>
            <option value="Humanities">Humanities</option>
            <option value="pre-medical">pre-medical</option>
        </select>
        <br><br>
        <!-- Gender -->
        <label for="gender">Gender:</label>
        <input type="radio" id="male" name="gender" value="male" required>
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="female" required>
        <label for="female">Female</label>
        <br><br><br>
<!-- Address -->
        <label for="address">Address:</label>
        <input type="text" id="address" name="address" required>
<br><br><br>
        <label for="student picture">student picture</label>
        <input type="file" name="picture" id="picture">
 <br><br><br>
<!--courses-->
<label for="courses">courses;</label>
<select name="courses" id="courses">
    <option value="web development">web development</option>
    <option value="graphic designing">graphic designing</option>
</select>
<br><br><br>
<!-- Additional Comments -->
        <label for="comments">Additional Comments:</label>
        <textarea id="comments" name="comments" rows="9" cols="50"></textarea>
<br><br><br>
 <!-- Submit Button -->
        <input type="submit" value="Submit">
</form>
</fieldset>
</center>
</body>
</html>
